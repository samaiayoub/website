<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page 4 - The Proposal</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body, html {
    height: 100%;
    background: url('text.png') no-repeat center center/cover;
    transition: background 1s ease;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    color: #222;
  }
  #cupid {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    user-select: none;
  }
  #textbox {
    width: 90%;
    max-width: 600px;
    min-height: 120px;
    background: rgba(255 255 255 / 0.85);
    border-radius: 15px 15px 0 0;
    padding: 20px;
    font-size: 1.2rem;
    line-height: 1.4;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    position: relative;
    user-select: none;
  }
  #proposalContainer {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    display: none;
  }
  #proposalText {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #d6336c;
    text-shadow: 0 0 8px #f99;
  }
  button {
    font-size: 1.2rem;
    padding: 12px 30px;
    margin: 0 15px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #yesBtn {
    background-color: #d6336c;
    color: white;
  }
  #yesBtn:hover {
    background-color: #b82e5b;
  }
  #noBtn {
    background-color: #aaa;
    color: #555;
    position: relative;
  }
</style>
</head>
<body>

<img id="cupid" src="cupid.png" alt="Cupid" />

<div id="textbox"></div>

<div id="proposalContainer">
  <div id="proposalText">Should Piper be Ethan's GF?</div>
  <button id="yesBtn">Yes!</button>
  <button id="noBtn">No...</button>
</div>

<script>
  // Texts Cupid says in sequence
  const texts = [
    "But they would text daily, he loves her so much and she means a lot to him.",
    "They would text about different stuff, laugh in texts.",
    "And she ofc gets mad sometimes.",
    // Change background to madtext.png
    "And they would argue sometimes too on texts too.",
    // Change background to white, change cupid to judgingpixie.png
    "But well, now that I told u everything about them.",
    "He wants her to be his girlfriend.",
    "I'll leave that up to YOU!"
  ];

  const textbox = document.getElementById('textbox');
  const cupid = document.getElementById('cupid');
  const proposalContainer = document.getElementById('proposalContainer');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  let currentTextIndex = 0;
  let typingInterval;

  function typeText(text, callback) {
    let i = 0;
    textbox.textContent = '';
    typingInterval = setInterval(() => {
      textbox.textContent += text.charAt(i);
      i++;
      if (i === text.length) {
        clearInterval(typingInterval);
        setTimeout(callback, 1200);
      }
    }, 40);
  }

  function nextText() {
    if (currentTextIndex === 3) {
      // Change background to madtext.png
      document.body.style.background = "url('madtext.png') no-repeat center center/cover";
    }
    if (currentTextIndex === 4) {
      // Change background to white and cupid to judgingpixie.png
      document.body.style.background = "white";
      cupid.src = 'judgingpixie.png';
      cupid.style.filter = 'none';
    }
    if (currentTextIndex >= texts.length) {
      // Show proposal UI
      textbox.style.display = 'none';
      proposalContainer.style.display = 'block';
      return;
    }
    typeText(texts[currentTextIndex], () => {
      currentTextIndex++;
      nextText();
    });
  }

  // Make the "No" button avoid mouse pointer (running button)
  noBtn.addEventListener('mouseenter', () => {
    const containerRect = proposalContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    // Random new position for No button within container bounds
    let maxX = containerRect.width - noBtnRect.width;
    let maxY = containerRect.height - noBtnRect.height;
    let randX = Math.random() * maxX;
    let randY = Math.random() * maxY;
    noBtn.style.position = 'absolute';
    noBtn.style.left = randX + 'px';
    noBtn.style.top = randY + 'px';
  });

  // Clicking "Yes" ends with I love you screen
  yesBtn.addEventListener('click', () => {
    proposalContainer.style.display = 'none';
    cupid.style.display = 'none';
    document.body.style.background = 'white';
    textbox.style.display = 'block';
    textbox.style.fontSize = '3rem';
    textbox.style.textAlign = 'center';
    textbox.style.padding = '100px 20px';
    typeText("I love you", () => {});
  });

  // Start the sequence
  nextText();
</script>

</body>
</html>
