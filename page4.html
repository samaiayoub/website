<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Story - Page 4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: url('texting.png') center center no-repeat;
      background-size: contain;
      background-color: black;
      overflow: hidden;
    }

    #pixie {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      z-index: 10;
    }

    #textbox {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      font-size: 20px;
      text-align: center;
      z-index: 20;
    }

    #text {
      white-space: pre-wrap;
    }

    #nextBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff8ecb;
      color: white;
      cursor: pointer;
    }

    #nextBtn:hover {
      background-color: #ff6cb6;
    }

    #finalScreen {
      display: none;
      position: fixed;
      inset: 0;
      background: white;
      z-index: 30;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #question {
      font-size: 36px;
      font-weight: bold;
      color: black;
      margin-bottom: 40px;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .choiceBtn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #00c853;
      color: white;
    }

    #yesBtn:hover {
      background-color: #00b248;
    }

    #noBtn {
      background-color: #d32f2f;
      color: white;
      position: absolute;
    }

    #noBtn:hover {
      left: calc(50% + 200px);
      top: 80%;
    }

    #loveMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: #ff1493;
      font-family: 'Brush Script MT', cursive;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <img id="pixie" src="cupidflying.png" alt="Cupid">

  <div id="textbox">
    <div id="text"></div>
    <button id="nextBtn">Next</button>
  </div>

  <div id="finalScreen">
    <div id="question">Would Piper be his girlfriend?</div>
    <img src="judgingpixie.png" alt="Pixie" style="width: 200px; margin-bottom: 30px;">
    <div id="buttonContainer">
      <button id="yesBtn" class="choiceBtn">YES SHE SHOULD</button>
      <button id="noBtn" class="choiceBtn">NO</button>
    </div>
  </div>

  <div id="loveMessage">YAYY U SAID YES, I LOVE YOU SO MUCH!</div>

  <script>
    const dialog = [
      { text: "Pixie: but he would still love her and text her everyday, no matter what", bg: "texting.png", pixie: "cupidflying.png" },
      { text: "Pixie: they would laugh and text eachother", bg: "text.png", pixie: "cupidflying.png" },
      { text: "Pixie: she would be mad ofc", bg: "madtext.png", pixie: "cupidflying.png" },
      { text: "Pixie: but there's a problem", bg: "madtext.png", pixie: "judgingpixie.png" },
      { text: "Pixie: he wants Piper to be his gf, so it's up to YOU now", bg: "white", pixie: "judgingpixie.png" }
    ];

    let index = 0;
    const pixie = document.getElementById("pixie");
    const text = document.getElementById("text");
    const nextBtn = document.getElementById("nextBtn");
    const textbox = document.getElementById("textbox");
    const finalScreen = document.getElementById("finalScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");

    function showNextLine() {
      if (index < dialog.length) {
        const line = dialog[index];
        text.innerText = line.text;
        if (line.bg === "white") {
          document.body.style.background = "white";
        } else {
          document.body.style.background = `url('${line.bg}') center center no-repeat`;
          document.body.style.backgroundSize = "contain";
          document.body.style.backgroundColor = "black";
        }
        pixie.src = line.pixie;
        index++;
        if (index === dialog.length) nextBtn.innerText = "Continue";
      } else {
        textbox.style.display = "none";
        pixie.style.display = "none";
        finalScreen.style.display = "flex";
      }
    }

    nextBtn.addEventListener("click", showNextLine);

    yesBtn.addEventListener("click", () => {
      finalScreen.style.display = "none";
      document.body.style.background = "white";
      loveMessage.style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    showNextLine();
  </script>
</body>
</html>
